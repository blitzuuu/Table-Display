<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Config Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #18181b; /* Dark background */
    }
    .config-container {
      width: 300px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: #3c404d; /* Lighter gray for container */
      border-radius: 5px; /* Rounded corners */
    }
    .config-container h1 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
      color: white;
    }
    .config-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: white;
    }
    .config-container input {
      width: calc(100% - 20px); /* Matches the alignment of buttons with padding */
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #d3d3d3; /* Lighter grey for input */
      color: #000; /* Black text for better contrast */
    }
    .config-container input:focus {
      outline: none;
    }
    .config-container button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      height: 35px; /* Same height as the input field */
    }
    .config-container button.update {
      background-color: #28a745; /* Green for update */
    }
    .config-container button.reset {
      background-color: #dc3545; /* Red for reset */
    }
    .config-container button:hover {
      opacity: 0.9; /* Slight fade on hover */
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    .status-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      border-radius: 5px;
      display: none;
      opacity: 0; /* Initially hidden and transparent */
      transition: opacity 0.3s ease-in-out;
    }
    .status-message.visible {
      display: block;
      opacity: 1;
    }
    .status-message.update {
      background-color: #28a745; /* Green for update */
    }
    .status-message.reset {
      background-color: #dc3545; /* Red for reset */
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h1>Config Page</h1>
    <label for="tableid-input">Table ID</label>
    <input type="text" id="tableid-input" placeholder="Enter Table ID" />
    <div class="button-group">
      <button class="update" id="update-btn">Update</button>
      <button class="reset" id="reset-btn">Reset</button>
    </div>
  </div>
  <div id="status-message" class="status-message"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      const currentTableId = urlParams.get("tableid") || "";

      // Ensure the 'name' parameter is valid
      if (!name) {
        document.body.innerHTML = "<h1>Error</h1><p>The config page cannot be used without a valid 'name' parameter in the URL.</p>";
        return;
      }

      // Pre-fill the table ID input field
      const tableIdInput = document.getElementById("tableid-input");
      tableIdInput.value = currentTableId;

      const statusMessage = document.getElementById("status-message");

      // Function to display the status message
      function showStatusMessage(type, text) {
        statusMessage.className = `status-message ${type} visible`;
        statusMessage.textContent = text;

        // Fade out after 7 seconds
        setTimeout(() => {
          statusMessage.classList.remove("visible");
        }, 7000);
      }

      // Update button functionality
      document.getElementById("update-btn").addEventListener("click", () => {
        const newTableId = tableIdInput.value.trim();

        // Validate the new table ID
        if (!newTableId) {
          showStatusMessage("reset", "Error: Table ID cannot be empty!");
          return;
        }

        // Broadcast the updated table ID
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: newTableId });

        // Show success message
        showStatusMessage("update", "Updated");
      });

      // Reset button functionality
      document.getElementById("reset-btn").addEventListener("click", () => {
        tableIdInput.value = ""; // Clear the input field

        // Broadcast a message with an empty table ID
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: "" });

        // Show reset message
        showStatusMessage("reset", "Reset");
      });
    });
  </script>
</body>
</html>
