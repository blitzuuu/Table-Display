<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Config Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #18181b; /* Full page background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .config-container {
      width: 300px;
      padding: 20px;
      position: relative;
    }
    .config-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: white;
    }

    /* Restore the original Table ID field width calculation and make the select match it exactly.
       Keep calc(100% - 20px) so the inputs line up exactly with the button group which uses the container padding.
       Use box-sizing: border-box and a slightly larger min-height + line-height so low-hanging characters (g, y, j, p, q) are not clipped. */
    .config-container input,
    .config-container select {
      width: calc(100% - 20px); /* match original behavior */
      padding: 10px;
      margin-bottom: 15px; /* equal spacing between elements */
      border: none;
      border-radius: 5px;
      background-color: #d3d3d3; /* Lighter grey for input */
      color: #000; /* Black text for better contrast */
      min-height: 40px; /* slightly taller to avoid clipping of descenders */
      line-height: 1.2;  /* prevent clipping of low-hanging text */
      box-sizing: border-box;
      font-size: 14px; /* consistent font sizing */
    }
    .config-container input:focus,
    .config-container select:focus {
      outline: none;
    }
    /* Some browsers render select arrows inside the padding; keep appearance but ensure no clipping */
    .config-container select {
      -webkit-appearance: menulist-button;
      -moz-appearance: menulist-button;
    }

    .config-container button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      height: 35px; /* Same height as the input field used previously */
      opacity: 0.9; /* Slightly muted button appearance */
    }
    .config-container button.update {
      background-color: #5cb85c; /* Muted green for update */
    }
    .config-container button.reset {
      background-color: #d9534f; /* Muted red for reset */
    }
    .config-container button:hover {
      opacity: 1.0; /* Full opacity on hover */
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <label for="tableid-input">Table ID</label>
    <input type="text" id="tableid-input" placeholder="Enter Table ID" />

    <label for="align-select">Text Alignment</label>
    <select id="align-select" aria-label="Text Alignment">
      <option value="left">Left-Aligned</option>
      <option value="right">Right-Aligned</option>
      <option value="center">Centered (Two Teams Only)</option>
    </select>

    <div class="button-group">
      <button class="update" id="update-btn">Update</button>
      <button class="reset" id="reset-btn">Reset</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      const currentTableId = urlParams.get("tableid") || "";
      const currentAlign = (urlParams.get("align") || "left").toLowerCase();

      const tableIdInput = document.getElementById("tableid-input");
      const alignSelect = document.getElementById("align-select");
      tableIdInput.value = currentTableId;

      // Set align select to the current align param if present
      if (["left","right","center"].includes(currentAlign)) {
        alignSelect.value = currentAlign;
      } else {
        alignSelect.value = "left";
      }

      // Function to show a bold checkmark on a button
      function showCheckmark(button) {
        const originalText = button.innerHTML;
        button.innerHTML = "<b>âœ”</b>";
        setTimeout(() => {
          button.innerHTML = originalText; // Reset back to the original text
        }, 3000); // Reset after 3 seconds
      }

      // Function to reset the input field
      function resetInput() {
        tableIdInput.value = ""; // Clear the input field
      }

      // Fetch player_data.json to validate names
      try {
        const response = await fetch("player_data.json");
        const playerData = await response.json();
        const validNames = playerData.map(player => player.name);

        // Validate the 'name' parameter
        if (!name || !validNames.includes(name)) {
          document.body.innerHTML = `<h1>Error</h1><p>The config page cannot be used without a valid 'name' parameter in the URL.</p>`;
          return;
        }
      } catch (error) {
        document.body.innerHTML = `<h1>Error</h1><p>Error loading player data. Please try again later.</p>`;
        return;
      }

      // Update button functionality
      document.getElementById("update-btn").addEventListener("click", () => {
        const newTableId = tableIdInput.value.trim();
        const selectedAlign = alignSelect.value;

        // If the input is empty, treat it as a reset of the tableid but keep alignment
        if (!newTableId) {
          resetInput();
        }

        // Broadcast the updated table ID and alignment
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: newTableId, align: selectedAlign });

        // Show checkmark on the Update button
        showCheckmark(document.getElementById("update-btn"));
      });

      // Reset button functionality
      document.getElementById("reset-btn").addEventListener("click", () => {
        resetInput();

        // Broadcast a message with an empty table ID but keep the currently selected alignment
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: "", align: alignSelect.value });

        // Show checkmark on the Reset button
        showCheckmark(document.getElementById("reset-btn"));
      });
    });
  </script>
</body>
</html>
