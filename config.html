<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Config Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #18181b; /* Full page background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .config-container {
      width: 300px;
      padding: 20px;
      position: relative;
    }
    .config-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: white;
    }

    /* Table ID field - restored sizing */
    .config-container input {
      width: calc(100% - 20px); /* matches original layout */
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #d3d3d3; /* Lighter grey for input */
      color: #000;
      box-sizing: content-box;
      font-size: 14px;
      height: 36px;
      line-height: 1.2;
    }
    .config-container input:focus {
      outline: none;
    }

    /* Alignment button group uses same total width as the text field and button-group */
    .align-group {
      width: calc(100% - 20px); /* same as input */
      display: flex;
      gap: 8px;
      margin-bottom: 15px; /* equal spacing to match other fields */
      box-sizing: content-box;
    }

    /* Each button shares available space (three equal parts).
       Use normal wrapping so longer labels fit inside and remain readable.
       Slightly smaller font + balanced padding to ensure labels fit without clipping. */
    .align-group .align-btn {
      flex: 1;
      background-color: #d3d3d3; /* same as text field */
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 6px 8px;
      font-size: 13px;
      cursor: pointer;
      height: 36px;
      line-height: 1.1;
      box-sizing: border-box;
      text-align: center;
      white-space: normal; /* allow wrapping */
      word-break: break-word;
      transition: background-color 0.12s ease, color 0.12s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .align-group .align-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.12); /* subtle focus ring */
    }

    /* Selected state: invert to blue background and white text */
    .align-group .align-btn.selected {
      background-color: #0d6efd; /* blue */
      color: #fff;
    }

    .config-container button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      height: 35px;
      opacity: 0.9;
    }
    .config-container button.update {
      background-color: #5cb85c; /* Muted green for update */
    }
    .config-container button.reset {
      background-color: #d9534f; /* Muted red for reset */
    }
    .config-container button:hover {
      opacity: 1.0;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <label for="tableid-input">Table ID</label>
    <input type="text" id="tableid-input" placeholder="Enter Table ID" />

    <label for="align-select">Text Alignment</label>
    <!-- alignment buttons: same width as text field, three equal buttons inside -->
    <div class="align-group" role="radiogroup" aria-label="Text Alignment">
      <button type="button" class="align-btn" data-align="left" id="align-left" aria-pressed="true">Left</button>
      <button type="button" class="align-btn" data-align="center" id="align-center" aria-pressed="false">Centered (War)</button>
      <button type="button" class="align-btn" data-align="right" id="align-right" aria-pressed="false">Right</button>
    </div>

    <!-- Hidden field to store current alignment value for broadcasting -->
    <input type="hidden" id="align-value" value="left" />

    <div class="button-group">
      <button class="update" id="update-btn">Update</button>
      <button class="reset" id="reset-btn">Reset</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      const currentTableId = urlParams.get("tableid") || "";
      const currentAlign = (urlParams.get("align") || "left").toLowerCase();

      const tableIdInput = document.getElementById("tableid-input");
      const alignValueInput = document.getElementById("align-value");
      const alignButtons = Array.from(document.querySelectorAll(".align-btn"));

      tableIdInput.value = currentTableId;

      // Helper to set selected button visually & for accessibility
      function setSelectedButton(value) {
        alignButtons.forEach(btn => {
          const btnAlign = btn.getAttribute("data-align");
          const selected = btnAlign === value;
          btn.classList.toggle("selected", selected);
          btn.setAttribute("aria-pressed", selected ? "true" : "false");
        });
        alignValueInput.value = value;
      }

      // Initialize alignment from URL (default to left)
      if (["left", "center", "right"].includes(currentAlign)) {
        setSelectedButton(currentAlign);
      } else {
        setSelectedButton("left");
      }

      // Wire up clicks on alignment buttons
      alignButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const value = btn.getAttribute("data-align");
          setSelectedButton(value);
        });
      });

      // Function to show a bold checkmark on a button
      function showCheckmark(button) {
        const originalText = button.innerHTML;
        button.innerHTML = "<b>âœ”</b>";
        setTimeout(() => {
          button.innerHTML = originalText; // Reset back to the original text
        }, 3000); // Reset after 3 seconds
      }

      // Function to reset the input field
      function resetInput() {
        tableIdInput.value = ""; // Clear the input field
      }

      // Fetch player_data.json to validate names
      try {
        const response = await fetch("player_data.json");
        const playerData = await response.json();
        const validNames = playerData.map(player => player.name);

        // Validate the 'name' parameter
        if (!name || !validNames.includes(name)) {
          document.body.innerHTML = `<h1>Error</h1><p>The config page cannot be used without a valid 'name' parameter in the URL.</p>`;
          return;
        }
      } catch (error) {
        document.body.innerHTML = `<h1>Error</h1><p>Error loading player data. Please try again later.</p>`;
        return;
      }

      // Update button functionality
      document.getElementById("update-btn").addEventListener("click", () => {
        const newTableId = tableIdInput.value.trim();
        const selectedAlign = alignValueInput.value || "left";

        // Broadcast the updated table ID and alignment (treat empty as reset)
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: newTableId, align: selectedAlign });

        // Show checkmark on the Update button
        showCheckmark(document.getElementById("update-btn"));
      });

      // Reset button functionality
      document.getElementById("reset-btn").addEventListener("click", () => {
        resetInput();

        // Broadcast a message with an empty table ID but keep the currently selected alignment
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: "", align: alignValueInput.value || "left" });

        // Show checkmark on the Reset button
        showCheckmark(document.getElementById("reset-btn"));
      });
    });
  </script>
</body>
</html>
