<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Config Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --container-width: 300px;
      --container-padding: 20px;
      --field-gap: 15px;
      --control-height: 35px; /* unified control height for input & buttons */
      --field-bg: #d3d3d3;
      --selected-bg: #0d6efd;
      --selected-color: #fff;
      --text-color: #000;
      --font-size: 14px;
      --btn-font-size: 14px;
      --align-btn-font-size: 13px;
      --gap-between-align-buttons: 8px;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #18181b; /* Full page background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .config-container {
      width: var(--container-width);
      padding: var(--container-padding);
      position: relative;
      box-sizing: border-box;
    }
    .config-container label {
      display: block;
      font-size: var(--font-size);
      margin-bottom: 5px;
      color: white;
    }

    /* Make inputs and buttons use border-box so widths/heights are stable across browsers */
    .config-container input,
    .config-container .align-group,
    .config-container .button-group {
      box-sizing: border-box;
    }

    /* Table ID field - same overall width as the button group (two 48% buttons) */
    .config-container input {
      width: calc(100% - 20px); /* preserves previous visual alignment */
      padding: 8px 10px;
      margin-bottom: var(--field-gap);
      border: none;
      border-radius: 5px;
      background-color: var(--field-bg);
      color: var(--text-color);
      font-size: var(--font-size);
      height: var(--control-height); /* same height as update/reset buttons */
      line-height: 1.1;
      box-sizing: content-box; /* keep the calc(100% - 20px) behavior used before */
    }
    .config-container input:focus {
      outline: none;
    }

    /* Alignment button group uses the same TOTAL width as input & button group */
    .align-group {
      width: calc(100% - 20px); /* same visual width as input */
      display: flex;
      gap: var(--gap-between-align-buttons);
      margin-bottom: var(--field-gap);
      box-sizing: content-box;
    }

    /* Each align button stretches equally to fill the align-group.
       Use display:flex with center alignment so wrapped text stays vertically centered. */
    .align-group .align-btn {
      flex: 1 1 0;
      background-color: var(--field-bg);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      padding: 6px 8px;
      font-size: var(--align-btn-font-size);
      cursor: pointer;
      height: var(--control-height); /* matches input & update/reset buttons */
      line-height: 1.05;
      box-sizing: border-box;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: normal;         /* allow wrapping if needed */
      word-break: break-word;      /* break long words if necessary */
    }

    .align-group .align-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(13,110,253,0.12); /* subtle focus ring */
    }

    /* Selected state: invert to blue background and white text */
    .align-group .align-btn.selected {
      background-color: var(--selected-bg);
      color: var(--selected-color);
    }

    /* update/reset buttons keep previous visual style and widths */
    .config-container button {
      width: 48%;
      padding: 8px 10px;
      font-size: var(--btn-font-size);
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      height: var(--control-height); /* unify height across all controls */
      opacity: 0.9;
      box-sizing: border-box;
    }
    .config-container button.update {
      background-color: #5cb85c; /* Muted green for update */
    }
    .config-container button.reset {
      background-color: #d9534f; /* Muted red for reset */
    }
    .config-container button:hover {
      opacity: 1.0;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }

    /* ensure long labels fit by allowing two-line wrapping on the center button */
    .align-group .align-btn span {
      display: inline-block;
      padding: 0 2px;
      line-height: 1.05;
    }

    /* Accessibility: make the radiogroup visually consistent on reduced widths */
    @media (max-width: 360px) {
      :root { --container-width: 92vw; }
    }
  </style>
</head>
<body>
  <div class="config-container">
    <label for="tableid-input">Table ID</label>
    <input type="text" id="tableid-input" placeholder="Enter Table ID" />

    <label for="align-select">Text Alignment</label>
    <!-- alignment buttons: same total width as the text field and update/reset group -->
    <div class="align-group" role="radiogroup" aria-label="Text Alignment">
      <button type="button" class="align-btn" data-align="left" id="align-left" aria-pressed="true"><span>Left</span></button>
      <button type="button" class="align-btn" data-align="center" id="align-center" aria-pressed="false"><span>Centered (War)</span></button>
      <button type="button" class="align-btn" data-align="right" id="align-right" aria-pressed="false"><span>Right</span></button>
    </div>

    <!-- Hidden field to store current alignment value for broadcasting -->
    <input type="hidden" id="align-value" value="left" />

    <div class="button-group">
      <button class="update" id="update-btn">Update</button>
      <button class="reset" id="reset-btn">Reset</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("name");
      const currentTableId = urlParams.get("tableid") || "";
      const currentAlign = (urlParams.get("align") || "left").toLowerCase();

      const tableIdInput = document.getElementById("tableid-input");
      const alignValueInput = document.getElementById("align-value");
      const alignButtons = Array.from(document.querySelectorAll(".align-btn"));

      tableIdInput.value = currentTableId;

      // Helper to set selected button visually & for accessibility
      function setSelectedButton(value) {
        alignButtons.forEach(btn => {
          const btnAlign = btn.getAttribute("data-align");
          const selected = btnAlign === value;
          btn.classList.toggle("selected", selected);
          btn.setAttribute("aria-pressed", selected ? "true" : "false");
        });
        alignValueInput.value = value;
      }

      // Initialize alignment from URL (default to left)
      if (["left", "center", "right"].includes(currentAlign)) {
        setSelectedButton(currentAlign);
      } else {
        setSelectedButton("left");
      }

      // Wire up clicks on alignment buttons
      alignButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const value = btn.getAttribute("data-align");
          setSelectedButton(value);
        });

        // keyboard support: space/enter toggle
        btn.addEventListener("keydown", (e) => {
          if (e.key === " " || e.key === "Enter") {
            e.preventDefault();
            const value = btn.getAttribute("data-align");
            setSelectedButton(value);
            btn.focus();
          }
        });
      });

      // Function to show a bold checkmark on a button
      function showCheckmark(button) {
        const originalText = button.innerHTML;
        button.innerHTML = "<b>âœ”</b>";
        setTimeout(() => {
          button.innerHTML = originalText; // Reset back to the original text
        }, 3000); // Reset after 3 seconds
      }

      // Function to reset the input field
      function resetInput() {
        tableIdInput.value = ""; // Clear the input field
      }

      // Fetch player_data.json to validate names
      try {
        const response = await fetch("player_data.json");
        const playerData = await response.json();
        const validNames = playerData.map(player => player.name);

        // Validate the 'name' parameter
        if (!name || !validNames.includes(name)) {
          document.body.innerHTML = `<h1>Error</h1><p>The config page cannot be used without a valid 'name' parameter in the URL.</p>`;
          return;
        }
      } catch (error) {
        document.body.innerHTML = `<h1>Error</h1><p>Error loading player data. Please try again later.</p>`;
        return;
      }

      // Update button functionality
      document.getElementById("update-btn").addEventListener("click", () => {
        const newTableId = tableIdInput.value.trim();
        const selectedAlign = alignValueInput.value || "left";

        // Broadcast the updated table ID and alignment (treat empty as reset)
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: newTableId, align: selectedAlign });

        // Show checkmark on the Update button
        showCheckmark(document.getElementById("update-btn"));
      });

      // Reset button functionality
      document.getElementById("reset-btn").addEventListener("click", () => {
        resetInput();

        // Broadcast a message with an empty table ID but keep the currently selected alignment
        const channel = new BroadcastChannel("table_config_channel");
        channel.postMessage({ name, tableid: "", align: alignValueInput.value || "left" });

        // Show checkmark on the Reset button
        showCheckmark(document.getElementById("reset-btn"));
      });
    });
  </script>
</body>
</html>
