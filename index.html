<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Get the 'tableid' query parameter from the URL (required)
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get("tableid");

        // Display a friendly message if 'tableid' is missing
        if (!tableId) {
          document.getElementById("table-container").innerHTML = 
            "<p style='color: red;'>Error: Missing 'tableid' parameter in the URL. Please provide a valid table ID.</p>";
          return;
        }

        // Get the 'name' query parameter from the URL (optional)
        const name = urlParams.get("name");

        // Fetch the table using the 'tableid'
        const tableResponse = await fetch(`https://mkw-table-bot-api.jprq.site/api/html/full_scores/${tableId}`);
        if (!tableResponse.ok) {
          document.getElementById("table-container").innerHTML = 
            "<p style='color: red;'>Error: Failed to fetch the table data. Please check the 'tableid' and try again.</p>";
          return;
        }
        const tableHTML = await tableResponse.text();

        // Display the fetched table
        document.getElementById("table-container").innerHTML = tableHTML;

        // Optionally display a welcome message for the 'name'
        if (name) {
          document.getElementById("welcome-message").innerText = `Welcome, ${name}!`;
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("table-container").innerHTML = 
          "<p style='color: red;'>An unexpected error occurred. Please try again later.</p>";
      }
    });
  </script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Index Page</h1>
  <p id="welcome-message"></p>
  <div id="table-container">Loading table...</div>
</body>
</html>
