<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Get the 'tableid' query parameter from the URL (required)
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get("tableid");

        // If 'tableid' is missing, silently stop execution
        if (!tableId) return;

        // Fetch the table using the 'tableid'
        const tableResponse = await fetch(`https://mkw-table-bot-api.jprq.site/api/html/full_scores/${tableId}`);
        if (!tableResponse.ok) return;

        const tableHTML = await tableResponse.text();

        // Parse and format the table data
        const formattedData = parseAndFormatTableData(tableHTML);

        // Render the formatted data
        renderFormattedData(formattedData);
      } catch (error) {
        // Silently handle errors (do nothing)
        console.error(error); // Only logged to the console for debugging
      }
    });

    /**
     * Parses the raw table HTML and formats the data.
     * @param {string} rawHTML - The raw HTML of the table.
     * @returns {string} Formatted data string.
     */
    function parseAndFormatTableData(rawHTML) {
      // Create a temporary element to parse HTML
      const tempElement = document.createElement("div");
      tempElement.innerHTML = rawHTML;

      // Extract the relevant data (rows and scores)
      const rows = Array.from(tempElement.querySelectorAll("tr")); // Assuming scores are in <tr> tags
      const tagScores = [];

      let raceNumber = "1"; // Default to R1
      rows.forEach((row) => {
        const cells = Array.from(row.querySelectorAll("td"));
        if (cells.length === 5) {
          // Assuming the tag and score data is in the 5 columns
          const tag = cells[0].textContent.trim(); // Column 1: Tag
          const score = cells[3].textContent.trim(); // Column 4: Total Score
          tagScores.push({ tag, score });
        }
      });

      // Format the data
      const formattedScores = tagScores.map(({ tag, score }) => `[${tag}] ${score}`).join(" | ");
      return `R${raceNumber} | ${formattedScores}`;
    }

    /**
     * Renders the formatted data into the page.
     * @param {string} formattedData - The formatted data string.
     */
    function renderFormattedData(formattedData) {
      const tableContainer = document.getElementById("table-container");
      tableContainer.textContent = formattedData;
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #table-container {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="table-container"></div>
</body>
</html>
