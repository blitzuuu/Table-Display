<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Fetch player_data.json
        const response = await fetch("player_data.json");
        if (!response.ok) {
          throw new Error("Failed to load player_data.json");
        }
        const playerData = await response.json();

        // Get the 'name' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");

        // Validate the 'name' parameter
        const player = playerData.find(player => player.name === name);
        if (!player) {
          alert("Invalid or missing 'name' parameter!");
          window.location.href = "error.html"; // Redirect if invalid
          return;
        }

        // Fetch the table using the player's ID
        const tableId = player.id;
        const tableResponse = await fetch(`https://mkw-table-bot-api.jprq.site/api/html/full_scores/${tableId}`);
        if (!tableResponse.ok) {
          throw new Error("Failed to fetch the table data");
        }
        const tableHTML = await tableResponse.text();

        // Display the fetched table
        document.getElementById("table-container").innerHTML = tableHTML;
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while loading the page.");
      }
    });
  </script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Index Page</h1>
  <div id="table-container">Loading table...</div>
</body>
</html>
